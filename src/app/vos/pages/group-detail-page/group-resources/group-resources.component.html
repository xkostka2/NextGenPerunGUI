<div>
  <h1 class="page-subtitle">{{'GROUP_DETAIL.RESOURCES.TITLE' | translate}}</h1>
  <app-refresh-button (refresh)="refreshTable()"></app-refresh-button>
  <button mat-flat-button color="warn" [disabled]="selected.selected.length === 0">
    {{'GROUP_DETAIL.RESOURCES.DELETE' | translate}}
  </button>
  <app-immediate-filter [placeholder]="'SHARED.COMPONENTS.RESOURCES_LIST.TABLE_SEARCH'" (filter)="applyFilter($event)"></app-immediate-filter>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <app-resources-list *ngIf="resources && resources.length > 0 && !loading"
    [filterValue]="filterValue"
    [resources]="resources"
    [selection]="selected">
  </app-resources-list>
  <div *ngIf="resources !== null && resources.length === 0" class="perun-alert warn-alert">
    {{'GROUP_DETAIL.RESOURCES.NO_RESOURCES_WARNING' | translate}}
  </div>
</div>
